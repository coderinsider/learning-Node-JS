<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Send Message</h1>
            <br/>
            <input id="name" class="form-control" placeholder="Name" type="text"><br/>
            <textarea id="message" class="form-control" placeholder="Message" type="text"></textarea><br/>
            <button id="send" class="btn btn-success">Send</button>
        </div>

        <div id="innerMessage">

        </div>
    </div>
    <script>
    $(() => {
        $("#send").click(() => {
            //addMessages({name: "Myat", message: "ko"})
            var message = {
                name: $("#name").val(),
                message: $("#message").val()
            };
            postMessage(message);
        })
        getMessage();
       
    })

    function addMessages(message) {
        $("#innerMessage").append(
            `
            <h1>${message.name}</h1>
            <p>${message.message} </p>
            `
        );
    }

    function getMessage() {
        $.get("http://localhost:4343/messages", (data) => {
            data.forEach(addMessages);
        });
    }

    function postMessage(message) {
        $.post("http://localhost:4343/messages", message);
    }
    </script>
</body>
</html>
